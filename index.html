<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nightmare Escape</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

<a-marker preset="hiro">

<!-- Title -->

<a-text
value="Nightmare Escape"
position="-0.6 0.9 0"
rotation="-90 0 0"
scale="0.5 0.5 0.5"
color="#ff66ff">
</a-text>

<!-- DAGGER 1 -->

<a-entity id="d1" class="clickable" position="-0.5 0.3 0" rotation="-90 0 0">
  <a-box id="d1blade" depth="0.03" height="0.5" width="0.07" color="red"></a-box>
  <a-box depth="0.05" height="0.05" width="0.2" position="0 -0.25 0" color="#222"></a-box>
  <a-box depth="0.03" height="0.2" width="0.05" position="0 -0.4 0" color="#111"></a-box>
</a-entity>

<!-- DAGGER 2 -->

<a-entity id="d2" class="clickable" position="0 0.3 0" rotation="-90 0 0">
  <a-box id="d2blade" depth="0.03" height="0.5" width="0.07" color="blue"></a-box>
  <a-box depth="0.05" height="0.05" width="0.2" position="0 -0.25 0" color="#222"></a-box>
  <a-box depth="0.03" height="0.2" width="0.05" position="0 -0.4 0" color="#111"></a-box>
</a-entity>

<!-- DAGGER 3 -->

<a-entity id="d3" class="clickable" position="0.5 0.3 0" rotation="-90 0 0">
  <a-box id="d3blade" depth="0.03" height="0.5" width="0.07" color="green"></a-box>
  <a-box depth="0.05" height="0.05" width="0.2" position="0 -0.25 0" color="#222"></a-box>
  <a-box depth="0.03" height="0.2" width="0.05" position="0 -0.4 0" color="#111"></a-box>
</a-entity>

<!-- Reward -->

<a-text id="reward"
value="H"
position="-0.1 1.2 0"
rotation="-90 0 0"
scale="1 1 1"
color="gold"
visible="false">
</a-text>

</a-marker>

<!-- Camera with tap cursor -->

<a-entity camera>
  <a-cursor rayOrigin="mouse" raycaster="objects: .clickable"></a-cursor>
</a-entity>

</a-scene>


<script>

const colors = ["red","blue","green","yellow"];
let state = [0,1,2];

function cycle(bladeId,i){
  state[i] = (state[i]+1)%colors.length;
  document.querySelector(bladeId).setAttribute("color", colors[state[i]]);
  checkWin();
}

function checkWin(){
  if(state[0]===state[1] && state[1]===state[2]){
    document.querySelector("#reward").setAttribute("visible", true);
  }
}

/* ---------- REAL MOBILE TOUCH DETECTION ---------- */

const scene = document.querySelector("a-scene");

scene.addEventListener("touchstart", function (e) {

  const touch = e.touches[0];
  const mouse = new THREE.Vector2();

  mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

  const camera = scene.camera;
  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(mouse, camera);

  const objects = [
    document.querySelector("#d1blade").object3D,
    document.querySelector("#d2blade").object3D,
    document.querySelector("#d3blade").object3D
  ];

  const hits = raycaster.intersectObjects(objects, true);

  if (hits.length > 0) {
    const hit = hits[0].object;

    if (hit.el.id === "d1blade") cycle("#d1blade",0);
    if (hit.el.id === "d2blade") cycle("#d2blade",1);
    if (hit.el.id === "d3blade") cycle("#d3blade",2);
  }

});

</script>

  

</body>
</html>
