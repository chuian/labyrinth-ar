<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dagger Ritual</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin:0; overflow:hidden; background:black;">

<a-scene embedded arjs>

<a-marker preset="hiro">

<!-- Daggers (spaced apart) -->

<a-box id="d1" position="-1 1 0" depth="0.1" height="1" width="0.2" color="red"></a-box>
<a-box id="d2" position="0 1 0" depth="0.1" height="1" width="0.2" color="blue"></a-box>
<a-box id="d3" position="1 1 0" depth="0.1" height="1" width="0.2" color="green"></a-box>

<!-- Letter reward -->

<a-text id="reward"
value="H"
position="-0.3 2 0"
scale="5 5 5"
color="gold"
visible="false">
</a-text>

</a-marker>

<a-entity camera></a-entity>

</a-scene>

<script>

const colors = ["red","blue","green","yellow"];
let state = [0,1,2];

function cycle(id,i){
  state[i] = (state[i]+1)%colors.length;
  document.querySelector(id).setAttribute("color", colors[state[i]]);
  checkWin();
}

function checkWin(){
  if(state[0]===state[1] && state[1]===state[2]){
    document.querySelector("#reward").setAttribute("visible", true);
  }
}

document.querySelector("#d1").addEventListener("click",()=>cycle("#d1",0));
document.querySelector("#d2").addEventListener("click",()=>cycle("#d2",1));
document.querySelector("#d3").addEventListener("click",()=>cycle("#d3",2));

</script>

</body>
</html>
